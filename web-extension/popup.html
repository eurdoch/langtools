<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      height: 400px;
      margin: 0;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .content {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    label {
      font-weight: bold;
      font-size: 12px;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #45a049;
    }
    select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      background: white;
    }
    .hidden {
      display: none;
    }
    .error {
      color: #f44336;
      font-size: 12px;
      margin-top: 5px;
    }
    .secondary {
      background: #ddd;
      color: #333;
    }
    .secondary:hover {
      background: #ccc;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .user-info {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    .user-info p {
      margin: 0 0 10px 0;
      font-size: 12px;
      color: #666;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .toggle-label {
      font-weight: bold;
      font-size: 14px;
      color: #333;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .status-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>LangPub</h2>
  </div>
  <div class="content">
    <div id="login-view">
      <p>Language learning extension</p>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      
      <button id="login">Send Verification Code</button>
      <div id="login-error" class="error hidden"></div>
    </div>
    
    <div id="verification-view" class="hidden">
      <p>Enter the 6-digit code sent to your email:</p>
      
      <div class="form-group">
        <label for="verification-code">Verification Code:</label>
        <input type="text" id="verification-code" placeholder="123456" maxlength="6">
      </div>
      
      <button id="verify">Verify Code</button>
      <button id="back-to-email" class="secondary">Use Different Email</button>
      <div id="verification-error" class="error hidden"></div>
    </div>
    
    <div id="language-view" class="hidden">
      <div class="toggle-container">
        <div>
          <div class="toggle-label">Extension Status</div>
          <div class="status-text" id="status-text">Extension is active</div>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" id="extension-toggle" checked>
          <span class="slider"></span>
        </label>
      </div>
      
      <p>Select your language:</p>
      
      <div class="form-group">
        <label for="language">Language:</label>
        <select id="language">
          <option value="">Choose a language</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="nl">Dutch</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="zh">Chinese</option>
        </select>
      </div>
      
      <div class="user-info">
        <p id="user-email"></p>
        <button id="logout" class="secondary">Logout</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
